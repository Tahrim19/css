<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Hover Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
        <h1>flowers<ion-icon class="icon" name="flower"></ion-icon></h1>
        <p>
            "Flowers bloom in silence, yet their vibrant hues and delicate petals speak volumes,
             whispering the language of beauty, love, and the timeless poetry of nature."
        </p>
    </div>

    <div class="wrapper">
        <div class="parent">
            <div class="child bg-one">
            </div>
            <h2>Rose</h2>
        </div>

        <div class="parent">
            <div class="child bg-two">
            </div>
            <h2>orchids</h2>
        </div>

        <div class="parent">
            <div class="child bg-three">
            </div>
            <h2>daisy</h2>
        </div>

        <div class="parent">
            <div class="child bg-four">
            </div>
            <h2>tulips</h2>
        </div>

        <div class="parent">
            <div class="child bg-five">
            </div>
            <h2>dahlia</h2>
        </div>

    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
